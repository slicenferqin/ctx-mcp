[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ctx-engine-mcp"
version = "0.1.1"
description = "A Model Context Protocol (MCP) server for Context Engineering - file system as external memory for AI agents"
authors = [
    { name = "Context Engineering Contributors" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["mcp", "context-engineering", "ai", "agent", "claude", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/slicenferqin/ctx-mcp"
Repository = "https://github.com/slicenferqin/ctx-mcp"
Issues = "https://github.com/slicenferqin/ctx-mcp/issues"

[project.scripts]
context-mcp = "context_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/context_mcp"]
